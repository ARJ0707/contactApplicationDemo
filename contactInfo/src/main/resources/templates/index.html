<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Contact Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
</head>
<body>

	<div class="container my-2">
		<h1>Contact List</h1>
		<a th:href = "@{/showNewContactForm}" class="btn btn-primary btn-sm mb-3"> Add Contact </a>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Phone Number</th>
					<th>Status</th>
					<th>Action</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="contact : ${contactList}">
					<td th:text="${contact.firstName}"></td>
					<td th:text="${contact.lastName}"></td>
					<td th:text="${contact.email}"></td>
					<td th:text="${contact.phoneNumber}"></td>
					<td th:text="${contact.status}"></td>
					<td><a th:href="@{/showFormForUpdate/{id}(id=${contact.id})}" class="btn btn-primary">Update</a>
					<a th:href="@{/delete/{id}(id=${contact.id})}" class="btn btn-primary">Inactivate</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
